['Joshua', 1895],

['Lyanic', 511],

                       "title":'Stuff people said yesterday',

                       // "backgroundColor": { fill: "none" },
                       // "backgroundColor": "#505050",
                       "width":400,
                       "height":300,
                       "is3D":'true'
                      };

        var chart = new google.visualization.PieChart(document.getElementById('drawDaily_div'));

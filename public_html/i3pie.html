        data.addColumn('number', 'Words');
        data.addRows([
['Hamlet', 1314],

['Goose', 440],
['DaxHall', 358],
['Quixadhal', 232],
['Ninja', 141],

['Sinistrad', 96],
['Scoyn', 91]
        ]);

        // Set chart options
        var options = {
                       "title":'Stuff people said yesterday',

                       // "backgroundColor": { fill: "none" },
                       // "backgroundColor": "#505050",
                       "width":400,
                       "height":300,
                       "is3D":'true'
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('drawDaily_div'));

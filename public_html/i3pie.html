    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawDaily);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawDaily() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Speaker');
        data.addColumn('number', 'Words');
        data.addRows([
['GreenSlug', 518],
['Quixadhal', 381],
['Ninja', 364],
['Cratylus', 146],
['Duuk', 132],
['Viriato', 128],
['Kalinice', 89],
['Detah', 61],
['Penguin', 36],
['Sinistrad', 31]
        ]);

        // Set chart options
        var options = {
                       "title":'Stuff people said yesterday',
                       "legend":'left',
                       // "backgroundColor": { fill: "none" },
                       // "backgroundColor": "#505050",
                       "width":400,
                       "height":300,
                       "is3D":'true'
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('drawDaily_div'));
        chart.draw(data, options);
      }

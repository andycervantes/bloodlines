    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawDaily);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawDaily() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Speaker');
        data.addColumn('number', 'Words');
        data.addRows([
['Quixadhal', 729],
['Kalinash', 361],
['Marajin', 273],
['Ninja', 263],
['Salius', 206],
['Joshua', 190],
['Duuk', 186],
['Dexter', 129],
['Tim', 111],
['Cratylus', 64]
        ]);

        // Set chart options
        var options = {
                       "title":'Stuff people said yesterday',
                       "legend":'left',
                       // "backgroundColor": { fill: "none" },
                       // "backgroundColor": "#505050",
                       "width":400,
                       "height":300,
                       "is3D":'true'
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('drawDaily_div'));
        chart.draw(data, options);
      }
